<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript定时器训练</title>
</head>
<body>
    <div>
        <h1>JavaScript定时器训练</h1>
        <div>
            <div class="time">请点击下方的开始按钮</div>
            <button class="btn">开始</button>
        </div>
    </div>


    <script>
        
        // 0. 点击开始时，按秒倒计时10秒 (使用setInterval函数) ，剩余时间显示在 time div中，替换默认的内容
        // 1. 在倒计时的过程中，如果用户重复点击，将不做任何事件
        // 3. 倒计时结束后，将 class为time的div的内容，改为："计时结束"，如果结束后，可以再次点击，开始计时
        var num =10
        var time = document.getElementsByClassName("time")
        console.log(time)
        var btn = document.getElementsByClassName("btn")
        console.log(btn)

        var inter = setInterval(() => {
            if (num == 0) {
//                clearInterval(inter)
                time[0].innerHTML = "计时结束"

            } else {
                time[0].innerHTML = num
                num -= 1
            }

        }, 1000)


        btn[0].onclick = function (e) {
            if (num == 0) {
                num = 10
            }
            inter

        }
    </script>
</body>
</html>
